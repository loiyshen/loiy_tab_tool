<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>芦艺标签页分组工具</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>芦艺标签页分组工具</h1>
    <div id="groupSettings" class="group-form">
      <div class="input-group">
        <input type="text" id="domain" class="input-field" placeholder="输入域名 (例如: google.com)" />
        <input type="text" id="groupName" class="input-field" placeholder="分组名称" />
        <select id="groupColor" class="input-field input-color">
          <option value="grey">灰色</option>
          <option value="blue">蓝色</option>
          <option value="red">红色</option>
          <option value="yellow">黄色</option>
          <option value="green">绿色</option>
          <option value="pink">粉色</option>
          <option value="purple">紫色</option>
          <option value="cyan">青色</option>
        </select>
      </div>
      <div class="button-group">
        <button id="addGroup">添加</button>
        <button id="updateGroup" class="hidden">更新</button>
        <button id="cancelUpdate" class="hidden">取消</button>
      </div>
    </div>
    <h2>分组规则列表</h2>
    <div id="groupList" class="group-list"></div>
  </div>
  <script src="../shared/colors.js"></script>
  <script src="./index.js"></script>
</body>
</html>
